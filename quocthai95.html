<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>Camera Scan QR V2</title>

    <style>
    #preview{
        width:500px;
        height: 500px;
        margin:0px auto;
    }
    </style>

</head>
<body>
    <div>
        <h4>quocthai95 version with adapter</h4>
        <video id="preview" playsinline></video>
    </div>

    <div>
        <label class="btn btn-primary active">
            <input type="radio" name="options" value="1" autocomplete="off" checked> Camera1
        </label>
        <label class="btn btn-secondary">
            <input type="radio" name="options" value="2" autocomplete="off"> Camera2
        </label>
    </div>

    <br><br>

    <div id="camera1"></div>
    <div id="camera2"></div>
    <button id="currentCam"></button>
	
	<script src="jquery.min.js"></script>
    <script src="quocthai95/webrtc-adapter-7.6.3.min.js"></script>
    <script src="quocthai95/instascan.min.js"></script>
    <script type="text/javascript">
        var scanner = new Instascan.Scanner({ 
            video: document.getElementById('preview'), 
            scanPeriod: 5, 
            mirror: true 
        });

        scanner.addListener('scan',function(content){
            alert(content);
        });

        let jq = $;

        Instascan.Camera.getCameras().then(function (cameras){
        	console.log($)
        	console.log(cameras[0].name)
        	$('#camera1').text(cameras[0].name);

        	if(cameras[1]){
        		$('#camera2').text(cameras[1].name);
        	} 

            if(cameras.length>0){
                scanner.start(cameras[0]);
                $('#currentCam').text(JSON.stringify(cameras[0]));
                
                jq('[name="options"]').on('change',function(){
                    if(jq(this).val()==1){
                        if(cameras[0]!=""){
                            scanner.start(cameras[0]);
                            jq('#currentCam').text(JSON.stringify(cameras[0]));
                        }else{
                            alert('No Front camera found!');
                        }
                    }else if(jq(this).val()==2){
                        if(cameras[1]!=""){
                            scanner.start(cameras[1]);
                            jq('#currentCam').text(JSON.stringify(cameras[1]));
                        }else{
                            alert('No Back camera found!');
                        }
                    }
                });
            }else{
                console.error('No cameras found.');
                alert('No cameras found.');
            }
        }).catch(function(e){
            console.error(e);
            alert(e);
        });
    </script>
</body>
</html>
